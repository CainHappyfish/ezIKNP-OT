<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IKNP-OT Login</title>
    <link href="../static/css/login.css" rel="stylesheet"/>
</head>
<body>
    <div class="center-div">
        <div class="bordered" >
            <h1 class = "special-h1">Login Page</h1>
            <form aciton="/login" method="post">
                {% csrf_token %}

                <div id = "select-box">Your Role: 
                    <select id= "role-select" name="role select">
                        <option value="">Please choose your role</option>
                        <option value="sender">Sender</option>
                        <option value="receiver">Receiver</option>
                    </select>
                </div>

                <div id = "name-box">Your name: 
                    <input type="text" id="name" name="name">
                </div>

                <div id = "submit-box">
                    <input type="submit" id="submit" name="submit">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
